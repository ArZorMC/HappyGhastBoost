# === Permissions ===
# If true, only players with the "happyghastboost.use" permission can use boosting and see the UI.
require-permission: true

# === Boost Mechanics ===

# ğŸ”‹ How quickly the boost recharges when not boosting (per update tick).
# Formula: 1.0 / (20 / update-interval * seconds-to-full)
# Example: refill-rate: 0.01 with update-interval: 1 â†’ 5s to full
#          refill-rate: 0.01 with update-interval: 2 â†’ 10s to full
# Higher = faster recharge. Default: 0.02 (~5s to full if update-interval: 2)
refill-rate: 0.02

# ğŸ”» How quickly boost charge drains while boosting (per update tick).
# Formula: 1.0 / (20 / update-interval * seconds-of-boost)
# Example: drain-rate: 0.005 with update-interval: 1 â†’ 10s of boost
#          drain-rate: 0.005 with update-interval: 2 â†’ 20s of boost
# Higher = shorter boosts. Default: 0.00333 (~30s if update-interval: 2)
drain-rate: 0.00333

# ğŸš€ How fast the ghast moves when boosting (velocity multiplier).
# 1.0 = 1 block/tick = 20 blocks/sec.
#
# Reference:
# - 0.25 â†’ ~vanilla ghast speed
# - 0.5  â†’ ~2Ã— faster
# - 1.0  â†’ ~4Ã— faster (default)
#
# âš ï¸ Raise to go faster. Too high may cause desync, loss of control, or broken leads.
# Happy Ghasts pulling entities with leads may snap the lead at high speeds. Default: 1.0
boost-speed: 1.0

# ğŸ“ˆ How long it takes to reach full boost speed (in milliseconds).
# A longer ramp-up makes boosts feel smoother and builds momentum gradually.
# Lower this for snappier acceleration. Default: 2000ms
boost-rampup-speed-ms: 2000

# â±ï¸ How long the player must hold forward (in milliseconds) to trigger a boost.
# Raise this if boost feels too "trigger-happy". Lower to make it easier. Default: 3500 (3.5 seconds)
forward-hold-ms: 3500

# ğŸ¯ How closely aligned the ghastâ€™s movement must be with its facing direction (0.0â€“1.0).
# 1.0 = perfectly straight; 0.0 = moving sideways/backwards.
# Lower this if boosts feel unresponsive. Default: 0.8
forward-dot-threshold: 0.8

# ğŸŒ Minimum movement speed to qualify as "moving forward" (measured in squared blocks per tick).
# Formula: Î”XÂ² + Î”YÂ² + Î”ZÂ² â€” compares total distance moved each tick (no square root).
# Example: Î”X=0.04, Î”Z=0.05 â†’ 0.0016 + 0.0025 = 0.0041 â†’ below threshold, ignored as drift.
# Raise to ignore tiny movement. Lower to make detection more responsive. Default: 0.005
min-forward-speed: 0.005

# ğŸª‚ Grace period (in milliseconds) after losing alignment before boost is interrupted.
# Raise this to allow looser control. Default: 100ms
boost-misalignment-grace-ms: 100

# ğŸ” How often the boost logic updates (in ticks). 20 ticks = 1 second.
# Lower is smoother but uses more CPU. Default: 2 (0.1s)
update-interval: 2

